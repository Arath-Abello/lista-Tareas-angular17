<section>
    <header>
        <h1>Lista de tareas</h1>
    </header>
    <article>
        <ul>
            <li *ngFor="let tarea of listaTareas; let i = index">
                {{tarea}} <button (click)="eliminarTarea(i)">eliminar</button>
            </li>
        </ul>
        <input type="text" placeholder="Agregar tarea" [(ngModel)]="nuevaTarea">
        <button (click)="agregarTarea()">agregar tarea</button>
    </article>
</section>
